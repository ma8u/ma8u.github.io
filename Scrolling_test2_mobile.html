<!DOCTYPE html>
<html>

<head>
    <title>Animation Effect with Scrolling</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/w3.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">


    <style>

        h1,h2,p {
            color: white;
        }

/* Η card είναι στο 94% του πλάτους της screen */

        .card {
            display: inline-block;

        }

        .card {
            flex: 0 0 auto;
            margin-right: 2vw;
        } 

        .card {
            border: 0px solid rgb(168, 168, 168);
            width: 94vw;
            height: 94vh;
            background: rgb(168, 168, 168);
        }

/* Η card-50 είναι ίδια με την card αλλά σε μισό πλάτος */

        .card-50 {
            display: inline-block;

        }

        .card-50 {
            flex: 0 0 auto;
            margin-right: 2vw;
        } 

        .card-50 {
            border: 0px solid rgb(168, 168, 168);
            width: 47vw;
            height: 94vh;
            background: rgb(168, 168, 168);
        }

/* Η card-30 είναι ίδια με την card αλλά στο ένα τρίτο του πλάτους */

        .card-30 {
            display: inline-block;

        }

        .card-30 {
            flex: 0 0 auto;
            margin-right: 2vw;
        } 

        .card-30 {
            border: 0px solid rgb(168, 168, 168);
            width: 27vw;
            height: 94vh;
            background: rgb(168, 168, 168);
        }

/* Δεν αλλάζουμε ποτέ τα scrolling-wrapper-flexbox και scrolling-wrapper που ορίζουν το κυλιόμενο τμήμα της σελίδας */

        .scrolling-wrapper-flexbox {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .scrolling-wrapper, .scrolling-wrapper-flexbox {
            height: 97vh; 
            margin-bottom: 0px;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            &::-webkit-scrollbar {
                display: none;
            }
        }


    </style>

</head>

<body>
<main>
    <section class="content">

        <div class="scrolling-wrapper-flexbox">

            <div class="card-50">
                <h1>This is a Header</h1>
                <p>This is a paragraph.</p>
            </div>

            <div class="card-30">
                <img src="img/Aloe.jpg" style="object-fit:contain;height:100%;width:100%;">
            </div>

            <div class="card">
                <img src="img/Sofa.jpg" style="object-fit:contain;height:100%;width:100%;">
            </div>

            <div class="card-50">
                <img src="styles/chair_g2.jpg" style="object-fit:contain;height:100%;width:100%;">
            </div>

            <div class="card">
                <h2>Card</h2>
            </div>

            <div class="card">
                <h2>Card</h2>
            </div>

            <div class="card">
                <h2>Card</h2>
            </div>

            <div class="card">
                <h2>Card</h2>
            </div>

            <div class="card">
                <h2>Card</h2>
            </div>

        </div>

    </section>
</main>
</body>

</html>
